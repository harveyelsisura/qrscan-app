<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Faq
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

</ion-content>

<ion-footer>
  <ion-toolbar color="transparent">
    <ion-segment color="light">
      <ion-segment-button medium (click)="openPage()">
        <ion-icon name="home" color="primary"></ion-icon>
      </ion-segment-button>
      <ion-segment-button medium (click)="scanCode()">
        <!-- takePicture() -->
        <ion-icon name="qr-scanner" color="primary"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
