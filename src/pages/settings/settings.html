    </button>
    <ion-title>
      Settings
    </ion-title>

      <button ion-button icon-only>

<ion-content padding>
  <img ion-item src="./assets/imgs/qr-scanner.png" [height]="300" [width]="150">

  <div text-center>
    <p>A machine-readable code consisting of an array of black and white squares, typically used for storing URLs or other information
      for reading by the camera on a smartphone.</p>
  </div>

<ion-footer>
  <ion-toolbar color="transparent">
    <ion-segment color="light">
      <ion-segment-button medium (click)="openPage()">
        <ion-icon name="home" color="primary"></ion-icon>
      </ion-segment-button>
      <ion-segment-button medium (click)="scanCode()">
        <!-- takePicture() -->
        <ion-icon name="qr-scanner" color="primary"></ion-icon>

    </ion-segment>
